<div class="login-container">
  <div class="login-card shadow">
    <h2 class="text-center mb-4">Welcome Back</h2>
    <p class="text-center text-muted">Please sign in to your account</p>
    <form (ngSubmit)="onSignIn()">
      <div class="form-group mb-4">
        <label for="username" class="form-label">
          <i class="fas fa-user me-2"></i>Username or Email
        </label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your username or email"
          required
        />
      </div>
      <div class="form-group mb-4">
        <label for="password" class="form-label">
          <i class="fas fa-lock me-2"></i>Password
        </label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="isLoading"
      >
        <i *ngIf="isLoading" class="fas fa-spinner fa-spin me-2"></i> Sign In
      </button>
    </form>
    <div class="text-center mt-4">
      <a href="#" class="text-decoration-none text-muted">Forgot Password?</a>
    </div>
    <div class="text-center mt-3">
      <p class="text-muted">
        Don't have an account? <a href="#" class="text-primary">Sign Up</a>
      </p>
    </div>
  </div>
</div>

<div class="container">
  <!-- Header Section -->
  <header class="mb-5 text-center">
    <h1 class="display-4 font-weight-bold text-dark">Suppliers</h1>
    <p class="lead text-muted">Manage and view details of all suppliers.</p>
  </header>

  <!-- Actions Section -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <input type="text" class="form-control w-50" [(ngModel)]="searchTerm"
      placeholder="Search suppliers by Name, Email or Phone Number" />
  </div>

  <!-- Table Section -->
  <div class="table-responsive">
    <table class="table table-striped table-hover suppliers-table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">
            <i class="fas fa-envelope"></i> Email
          </th>
          <th scope="col">
            <i class="fas fa-user"></i> First Name
          </th>
          <th scope="col">
            <i class="fas fa-user"></i> Last Name
          </th>
          <th scope="col">
            <i class="fas fa-phone"></i> Phone
          </th>
          <th scope="col">
            <i class="fas fa-info-circle"></i> View Supplier
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let supplier of filteredSuppliers()">
          <td>{{ supplier.email }}</td>
          <td>{{ supplier.firstName }}</td>
          <td>{{ supplier.lastName }}</td>
          <td>{{ supplier.phone }}</td>
          <td>
            <a [routerLink]="['/views/supplier', supplier.id]" class="btn btn-outline-info btn-sm" data-toggle="tooltip"
              title="View Supplier">
              View
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

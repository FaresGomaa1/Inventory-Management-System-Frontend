<div class="search-container mb-4">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="Search products..."
        [(ngModel)]="searchTerm"
        (input)="searchProducts()"
      />
      <div class="input-group-append">
        <button class="btn btn-secondary" type="button" (click)="searchProducts()">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>
  
  <table class="table table-striped table-bordered table-hover product-table">
    <thead class="table-dark">
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">SKU</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Category</th>
        <th scope="col">Supplier</th>
        <th scope="col">Created On</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProducts">
        <td>
          <a
            class="product-link"
            [routerLink]="['/views/product', product.sku]"
            data-toggle="tooltip"
            title="View Product"
          >
            {{ product.name }}
          </a>
        </td>
        <td>{{ product.sku }}</td>
        <td>{{ product.price | currency: 'USD' }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.categoryName }}</td>
        <td>
          <a
            class="product-link"
            [routerLink]="['/views/supplier', product.supplierId]"
            data-toggle="tooltip"
            title="View Supplier"
          >
            {{ product.supplierFullName }}
          </a>
        </td>
        <td>{{ product.created_On | date: 'long' }}</td>
      </tr>
    </tbody>
  </table>

<section class="container mt-5">
  <article class="card shadow-sm">
    <header class="card-header bg-primary text-white">
      <h3><i class="fas fa-user-plus me-2"></i>Add Supplier</h3>
    </header>

    <div class="card-body">
      <p *ngIf="errorMessage == '' || errorMessage" class="error-message">{{ errorMessage }}</p>

      <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              class="form-control"
              placeholder="Enter first name"
            />
            <small class="text-danger" *ngIf="supplierForm.get('firstName')?.invalid && supplierForm.get('firstName')?.touched">
              First name is required
            </small>
          </div>

          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              class="form-control"
              placeholder="Enter last name"
            />
            <small class="text-danger" *ngIf="supplierForm.get('lastName')?.invalid && supplierForm.get('lastName')?.touched">
              Last name is required
            </small>
          </div>
        </div>

        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter email"
          />
          <small class="text-danger" *ngIf="supplierForm.get('email')?.invalid && supplierForm.get('email')?.touched">
            Valid email is required
          </small>
        </div>

        <div class="mt-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="tel"
            id="phone"
            formControlName="phone"
            class="form-control"
            placeholder="Enter phone number"
          />
        </div>

        <div class="mt-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            id="address"
            formControlName="address"
            class="form-control"
            placeholder="Enter address"
          />
        </div>

        <div class="mt-4 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary me-2" [disabled]="supplierForm.invalid">
            <i class="fas fa-save me-2"></i>Save
          </button>
          <button type="reset" class="btn btn-secondary">
            <i class="fas fa-undo me-2"></i>Reset
          </button>
        </div>
      </form>
    </div>
  </article>
</section>
